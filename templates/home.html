<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Multi Step Form with Progress Bar using jQuery and CSS3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<!-- multistep form -->
<form id="msform" action="/" method="POST">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Masukkan data</li>
    <li>Masukkan data</li>
    <li>Masukkan data</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Masukkan Data</h2>
    <h3 class="fs-subtitle">This is step 1</h3>
    <input type="text" name="laju dengkuran" placeholder="laju dengkuran" />
    <input type="text" name="laju pernapasan" placeholder="laju pernapasan" />
    <input type="text" name="suhu tubuh" placeholder="suhu tubuh" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Social Profiles</h2>
    <h3 class="fs-subtitle">Your presence on the social network</h3>
    <input type="text" name="gerakan anggota badan" placeholder="gerakan anggota badan" />
    <input type="text" name="oksigen darah" placeholder="oksigen darah" />
    <input type="text" name="gerakan mata" placeholder="gerakan mata" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Personal Details</h2>
    <h3 class="fs-subtitle">We will never sell it</h3>
    <input type="text" name="jam tidur" placeholder="jam tidur" />
    <input type="text" name="detak jantung" placeholder="detak jantung" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script><script  src="{{url_for('static', filename='js/script.js')}}"></script>

</body>
</html>
